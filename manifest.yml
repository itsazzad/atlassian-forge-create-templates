modules:
  jira:customField:
    - key: jira-custom-field-ui-kit-hello-world
      name: jira-custom-field-ui-kit
      description: A hello world custom field.
      type: string
      validation:
        expression: value == null || !!value.match("^[A-Za-z]+$")
        errorMessage: The value must consist only of letters
      readOnly: false
      function: main
      edit:
        function: edit
  function:
    - key: main
      handler: index.runView
    - key: edit
      handler: index.runEdit
app:
  id: ari:cloud:ecosystem::app/57e1572f-0383-46da-8b71-fe169d5126c6
