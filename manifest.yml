modules:
  jira:workflowCondition:
    - key: jira-workflow-condition-issue-has-assignee-condition
      expression: >
        issue.assignee != null ? true : 'non boolean - this triggers
        avi:jira:failed:expression'
      name: jira-workflow-condition
      description: Issue has to be assigned, otherwise a failed Jira expression event
        will be triggered.
  trigger:
    - key: jira-workflow-condition-failed-expression-trigger
      function: listen
      events:
        - avi:jira:failed:expression
  function:
    - key: listen
      handler: index.listen
permissions:
  scopes:
    - manage:jira-configuration
app:
  id: ari:cloud:ecosystem::app/035fed3b-0d55-4069-84ca-312418485d48
