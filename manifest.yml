modules:
  jira:customField:
    - key: jira-custom-field-custom-ui-hello-world
      name: jira-custom-field-custom-ui
      description: A hello world custom field.
      type: string
      validation:
        expression: value == null || !!value.match("^[A-Za-z]+$")
        errorMessage: The value must consist only of letters
      edit:
        resource: main
resources:
  - key: main
    path: static/hello-world/build
permissions:
  content:
    styles:
      - unsafe-inline
app:
  id: ari:cloud:ecosystem::app/73804a2f-843f-4875-86aa-e22610722d40
